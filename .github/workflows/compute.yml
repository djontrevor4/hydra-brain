name: HYDRA Compute
on:
  workflow_dispatch:
    inputs:
      task:
        description: 'Task'
        default: 'process_fixes'
  push:
    paths:
      - 'tasks/*.py'
      - 'data/*.json'

jobs:
  compute:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install torch transformers datasets requests
      - run: python tasks/${{ github.event.inputs.task || 'process_fixes' }}.py
      - uses: actions/upload-artifact@v4
        with:
          name: results-${{ github.run_id }}
          path: output/
